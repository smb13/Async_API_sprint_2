version: '3'
services:
  es:
    image: elasticsearch:8.11.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    expose:
      - "9200"
    ports:
      - "9200:9200"
    healthcheck:
      test: curl -s http://localhost:9200/_cluster/health?pretty | grep status | grep '\(green\|yellow\)'
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:latest
    expose:
      - "6379"
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ../../src
    image: movies-api-image
    environment:
      - ELASTIC_HOST=es
      - REDIS_HOST=redis
    depends_on:
      es:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -sS http://127.0.0.1:8000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  tests:
    image: movies-api-image
    pull_policy: never
    environment:
      - ES_HOST=http://es:9200
      - REDIS_HOST=redis
      - API_HOST=api
      - SERVICE_URL=http://api:8000
    volumes:
      - ../:/opt/app/tests:ro
      - ../../setup.cfg:/opt/app/setup.cfg:ro
    depends_on:
      api:
        condition: service_healthy
    entrypoint: >
      sh -c "pip install -r tests/functional/requirements.txt
      && PYTHONPATH=. python3 tests/functional/utils/wait_for_es.py
      && PYTHONPATH=. python3 tests/functional/utils/wait_for_redis.py
      && pytest"
    healthcheck:
      test: [ "CMD-SHELL", "curl -sS http://127.0.0.1:8000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
